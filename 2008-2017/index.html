			<div class="slides"><section ><section data-markdown><script type="text/template"># 激荡十年，水大鱼大
</script></section><section data-markdown><script type="text/template">
### 2008年

1. 《劳动合同法》实施
2. 南方特大暴雪
3. 512 汶川地震
4. 8.8 奥运会
5. 三鹿毒奶粉
6. 保八成朝野共识

</script></section><section data-markdown><script type="text/template">
### 2009年

1. 奥巴马总统上任，特斯拉获政府低息贷款，引领新能源汽车革命
2. 恒大地产鹊起，许家印因“四万亿计划”翻身，成为当年度中国首富
3. 互联网变局，新浪、搜狐和网易统治的新闻门户时代转轨为BAT
4. 谷歌退出中国，百度获史诗级机遇
5. 新浪微博崛起，迎合青年碎片化生活，点燃分享热情，表达自身看法
6. 共享经济模式在北美兴起，Uber颠覆既有的产业形态

</script></section><section data-markdown><script type="text/template">
### 2010年

1. 富士康跳楼事件
2. 3Q 大战
3. 电商崛起，凡客、京东、当当、唯品会、聚美优品迅速发展，苏宁和国美停滞
4. 希腊债务危机，中国首超日本，成世界第二大经济体
5. 四万亿计划
6. 微博成舆论广场

</script></section><section data-markdown><script type="text/template">
### 2011年

1. 小米手机发布
2. 公共场所禁烟
3. 日本核电站爆炸
4. 本拉登被毙

</script></section><section data-markdown><script type="text/template">
### 2012年

1. 中国航母辽宁号下水
2. 民营企业举步维艰，资本外逃
3. 公众号新舆论媒体
4. 张一鸣推出今日头条
5. 莫言获得诺贝尔奖
6. 3B 大战
7. 天价切糕

</script></section><section data-markdown><script type="text/template">
### 2013年

1. 习主席倡新气象，反腐风暴力度强
2. 金融业改革措施密集出台。新三板在北京金融街揭牌，马云推出余额宝
3. 柳传志“在商言商”风波
4. 德国首次提出“工业4.0”概念
5. 董明珠与雷军十亿赌局
6. 手机是增长最快的一个领域，小米、华为、锤子手机都占尽风头
7. 4G 拍照发放

</script></section><section data-markdown><script type="text/template">
### 2014年

1.消化四万亿货币超发后果
2.海尔张瑞敏的自我革命
3.滴滴快的上演烧钱大战

</script></section><section data-markdown><script type="text/template">
### 2015年

1. 股市上半年非理性暴涨，又于6月12日突然崩盘，引发股灾
2. P2P信贷业务大发展
3. 滴滴与快的合并
4. 58同城和赶集网合并
5. 美团与大众点评网合并
6. 携程和去哪儿合并
7. 腾讯文学和盛大文学合并
8. 世纪佳缘和百合网合并
9. 美丽说和蘑菇街合并
</script></section><section data-markdown><script type="text/template">
### 

* 移动互联网的引爆性红利即将吃完，市场已经趋于饱和，合并是降低竞争成本的唯一出路；
* 这些并购案既是资本推动下的结果，也预示着大的投资机会结束，焦急的资本在谋求退出并寻找下一个风口。互联网竞争进入下半场，特征是大数据和人工智能的突破，行业竞争模式从外部竞争升级到核心竞争力的打造。

</script></section><section data-markdown><script type="text/template">
### 2016年

1. 黑天鹅事件频发，包括特朗普上台、英国脱欧
2. 人工智能快速发展
3. 人民币加入SDR货币篮子，意味着人民币国际化迈出决定性一步
4. 资本奔向直播公司和共享单车
5. 放开全面二孩，取消农业户口
6. 宝万风波

</script></section><section data-markdown><script type="text/template">
### 2017年

1. 国家级新区雄安
2. 云南白药和联通混改成功
3. 萨德事件
</script></section><section data-markdown><script type="text/template">
### 感悟

这十年，正是大学生涯开始到工作 6 年的时候，身处其中，有些是也感受到了，但是对很多重大事件还是不够敏感，深表惭愧。
</script></section><section data-markdown><script type="text/template">
### 

激荡十年，鱼大水大，这正是中国崛起的十年。

</script></section><section data-markdown><script type="text/template">
### 谢谢</script></section></section></div>
